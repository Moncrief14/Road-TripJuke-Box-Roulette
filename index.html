<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Trip Jukebox Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Road Trip Jukebox Roulette</h1>
        <div class="roulette">
            <button id="spinChoices">Spin for Number of Choices</button>
            <p id="numberOfChoices" class="result">Choices: </p>

            <button id="spinPair">Spin for Decade and Genre Pairs</button>
            <p id="pairs" class="result">Pairs: </p>

            <button id="spinPick">Spin to Choose</button>
            <p id="chosen" class="result">Chosen: </p>

            <button id="spinSongs">Spin for Number of Required Songs</button>
            <p id="numberOfSongs" class="result">Number of Songs: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
